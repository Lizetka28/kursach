<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher&family=Pattaya&display=swap" rel="stylesheet">
    <style>
body {
background-color: #6096A6;
}
    a{
     color:#8A678A;
     font-size: 20px;
     font-family: "Pattaya", sans-serif;
     padding:10px;
text-decoration:none;
    }
    td{
     color: #443B50;
     font-size: 20px;
     font-family: "Pattaya", sans-serif;
    }
input, select, textarea{
    color: #336A72;
         color: #443B50;
     font-size: 20px;
     font-family: "Pattaya", sans-serif;
}
h1{
    color: #443B50;
     font-size: 50px;
     font-family: "Pattaya", sans-serif;
     }
</style>
</head>
<body>
<header align="center">
    <h1>Main</h1>
</header>
<form th:action="@{/logout}" method="post">
    <input  type="submit" value="Exit"></input>
</form>
<div th:if="${user.isAdmin()}">
    <a href="/admin">Admin's panel</a>
</div>
<table align="center">
    <td valign="top" style="padding-right: 50px;">
        <form action="#" th:action="@{/factories}" method="get">
            Search by name: <input type="text" name="name"><br>
            <input type="submit" value="Search"/>
        </form>
        <div th:switch="${factories2}">
            <h2 th:case="null">No factory found!</h2>
            <div th:case="*">
                <table border="1" bordercolor="#73515A" bgcolor=#73515A>
                    <tbody>
                    <tr th:each="factory : ${factories2}">
                        <td bgcolor=#F3BEE1  th:text="${factory.id}"></td>
                        <td bgcolor=#F3BEE1  th:text="${factory.name}"></td>
                        <td bgcolor=#F3BEE1  th:text="${factory.workers}"></td>
                        <td bgcolor=#F3BEE1  th:text="${factory.owner}"></td>
                        <td  bgcolor=#F3BEE1 th:if="${user.isAdmin()}">
                            <a th:href="@{factory-update/{id}(id=${factory.id})}">Edit</a></td>
                        <td bgcolor=#F3BEE1 th:if="${user.isAdmin()}">
                            <a th:href="@{factory-delete/{id}(id=${factory.id})}">Delete</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </td>
    <td valign="top" style="padding-left: 50px;">
        <form action="#" th:action="@{/factories}" method="get">
            Search by name: <input type="text" name="name"><br>
            <input type="submit" value="Search"/>
        </form>
        <div th:switch="${sweets2}">
            <h2 th:case="null">No sweet found!</h2>
            <div th:case="*">
                <table border="1" bordercolor="#73515A" bgcolor=#73515A>
                    <tbody>
                    <tr th:each="sweet : ${sweets2}">
                        <td bgcolor=#F3BEE1 th:text="${sweet.id}"></td>
                        <td bgcolor=#F3BEE1 th:text="${sweet.name}"></td>
                        <td bgcolor=#F3BEE1 th:text="${sweet.type}"></td>
                        <td bgcolor=#F3BEE1 th:text="${sweet.price}"></td>
                        <td bgcolor=#F3BEE1 th:text="${sweet.weight}"></td>
                        <td bgcolor=#F3BEE1 th:text="${sweet.factory.getName()}"></td>
                        <td bgcolor=#F3BEE1 th:if="${user.isAdmin()}"><a th:href="@{sweet-update/{id}(id=${sweet.id})}">Edit</a></td>
                        <td bgcolor=#F3BEE1 th:if="${user.isAdmin()}"><a th:href="@{sweet-delete/{id}(id=${sweet.id})}">Delete</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </td>
</table>
<table align="center">
    <tr>
        <td valign="top" style="padding-right: 10px;">
            <div  th:switch="${factories}">
                <h2 th:case="null">No factory found!</h2>
                <div th:case="*">
                    <h2>Factory</h2>
                    <table  border="1" bordercolor="#73515A" bgcolor=#73515A>
                        <thread>
                            <tr>
                                <th bgcolor=#F3BEE1>Id</th>
                                <th bgcolor=#F3BEE1>Name</th>
                                <th bgcolor=#F3BEE1>Workers</th>
                                <th bgcolor=#F3BEE1>Owner</th>
                            </tr>
                        </thread>
                        <tbody>
                        <tr th:each="factory : ${factories}">
                            <td bgcolor=#F3BEE1 th:text="${factory.id}"></td>
                            <td bgcolor=#F3BEE1 th:text="${factory.name}"></td>
                            <td bgcolor=#F3BEE1 th:text="${factory.workers}"></td>
                            <td bgcolor=#F3BEE1 th:text="${factory.owner}"></td>
                            <td bgcolor=#F3BEE1 th:if="${user.isAdmin()}">
                                <a th:href="@{factory-update/{id}(id=${factory.id})}">Edit</a></td>
                            <td bgcolor=#F3BEE1 th:if="${user.isAdmin()}">
                                <a th:href="@{factory-delete/{id}(id=${factory.id})}">Delete</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <p th:if="${user.isAdmin()}"><a href="/factory-create">Create factory</a></p>
            </div>
        </td>
        <td valign="top" style="padding-left: 10px;">

            <div   th:switch="${sweets}">
                <h2 th:case="null">No sweet found!</h2>
                <div th:case="*">
                    <h2>Sweet</h2>
                    <table  border="1" bordercolor="#73515A" bgcolor=#73515A>
                        <thread>
                            <tr>
                                <th bgcolor=#F3BEE1 >Id</th>
                                <th bgcolor=#F3BEE1>Name</th>
                                <th bgcolor=#F3BEE1>Type</th>
                                <th bgcolor=#F3BEE1>Price</th>
                                <th bgcolor=#F3BEE1>Weight</th>
                                <th bgcolor=#F3BEE1>Factory</th>
                            </tr>
                        </thread>
                        <tbody>
                        <tr th:each="sweet : ${sweets}">
                            <td  bgcolor=#F3BEE1 th:text="${sweet.id}"></td>
                            <td  bgcolor=#F3BEE1 th:text="${sweet.name}"></td>
                            <td  bgcolor=#F3BEE1 th:text="${sweet.type}"></td>
                            <td  bgcolor=#F3BEE1 th:text="${sweet.price}"></td>
                            <td  bgcolor=#F3BEE1 th:text="${sweet.weight}"></td>
                            <td  bgcolor=#F3BEE1 th:text="${sweet.factory.getName()}"></td>
                            <td  bgcolor=#F3BEE1 th:if="${user.isAdmin()}"><a th:href="@{sweet-update/{id}(id=${sweet.id})}">Edit</a></td>
                            <td  bgcolor=#F3BEE1 th:if="${user.isAdmin()}"><a th:href="@{sweet-delete/{id}(id=${sweet.id})}">Delete</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <p th:if="${user.isAdmin()}"><a href="/sweet-create">Create sweet</a></p>
            </div>
        </td>
    </tr>
</table>
</body>

</html>
