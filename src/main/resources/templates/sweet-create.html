<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Create sweet</title>
  <link href="https://fonts.googleapis.com/css2?family=Philosopher&family=Pattaya&display=swap" rel="stylesheet">
  <style>
body {
background-color: #6096A6;
}

input, select, textarea{
    color: #336A72;
         color: #443B50;
     font-size: 20px;
     font-family: "Pattaya", sans-serif;
}
h1{
         color: #443B50;
     font-size: 50px;
     font-family: "Pattaya", sans-serif;
     }
     label{
              color: #443B50;
     font-size: 20px;
     font-family: "Pattaya", sans-serif;
     }
</style>
</head>

<body>
<header align="center">
  <h1>Create sweet</h1>
</header>
<form action="#" th:action="@{/sweet-create}" th:object="${sweet}" method="post">
  <label for="name">Name</label>
  <input type="text" th:field="*{name}" id="name" placeholder="Name"><br/>
  <label for="type">Type</label>
  <input type="text" th:field="*{type}" id="type" placeholder="Type"><br/>
  <label for="price">Price</label>
  <input type="number" th:field="*{price}" id="price" placeholder="Price"><br/>
  <label for="weight">Weight</label>
  <input type="number" th:field="*{weight}" id="weight" placeholder="Weight"><br/>
  <label for="factory">Factory</label>
  <input type="text" th:field="*{factory}" id="factory" placeholder="Factory"><br/>
  <input type="submit" value="Create Sweet">
</form>
</body>
</html>
